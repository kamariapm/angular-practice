<!-- Two Way Binding Example -->
<mat-card>
  <mat-form-field>
    <textarea
      matInput
      color="accent"
      rows="6"
      [(ngModel)]="enteredValue"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
